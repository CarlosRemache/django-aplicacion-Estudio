{% extends "./plantilla.html" %}

{% block contenido %}

<style>
    /* Estilo general del formulario */
    .formulario-editar-usuario {
        width: 50%;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #f9f9f9;
    }

    h3 {
        text-align: center;
        color: #333;
    }

    label {
        font-size: 1.1em;
        color: #555;
        margin-bottom: 5px;
    }

    input[type="text"], input[type="email"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border-radius: 4px;
        border: 1px solid #ddd;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
    }

    button:hover {
        background-color: #45a049;
    }

    .button {
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 5px;
     
    }

    .button:hover {
        opacity: 0.8;
    }

    .btn-container {
        display: flex;
        justify-content: space-between;
    }
</style>

<form action="/procesareditarusuario/" id="frm_editar_usuario" method="post" class="formulario-editar-usuario">
    <h3>Editar Usuario</h3>
    {% csrf_token %}

    <!-- Campo oculto para enviar el ID del usuario -->
    <input type="hidden" name="id" value="{{ usuarios.id }}">

    <label for="txt_nombre"><b>Nombres:</b></label>
    <input type="text" name="txt_nombre" id="txt_nombre" value="{{ usuarios.nombre }}" required>

    <label for="txt_correo"><b>Correo:</b></label>
    <input type="email" name="txt_correo" id="txt_correo" value="{{ usuarios.correo }}" required>

    <div class="btn-container">
        <button type="submit">Guardar</button>
        <button type="button"> <a href="/listadousuario" class="button">Cancelar</a></button>
    </div>
</form>

{% endblock %}
